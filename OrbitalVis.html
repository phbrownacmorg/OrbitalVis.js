<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>OrbitalVis.js</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/89/three.min.js" defer="defer"></script>
        <script src="Model.js" defer="defer"></script>
        <script src="Acyl.js" defer="defer"></script>
        <script src="E1.js" defer="defer"></script>
        <script src="EA2A.js" defer="defer"></script>
        <script src="SN1.js" defer="defer"></script>
        <script src="SN2.js" defer="defer"></script>
        <script src="data.js" defer="defer"></script>
        <script src="Controller.js" defer="defer"></script>
    </head>
    <body>
        <form action="" id="inputs" action="post">
            <div id="select-cell">
		<a href="index.html">Credits/download</a>
                <select id="model-select">
                    <option value="none">--Select a model--</option>
                    <option value="Acyl-L">Acyl addition (left-side attack)</option>
                    <option value="Acyl-R">Acyl addition (right-side attack)</option>
                    <option value="E1">E1</option>
                    <option value="EA2A-L">Electrophilic addition to alkene (left-side attack)</option>
                    <option value="EA2A-R">Electrophilic addition to alkene (right-side attack)</option>
                    <option value="SN1-L">S<span style="vertical-align: sub">N</span>1 (left-side attack)</option>
                    <option value="SN1-R">S<span style="vertical-align: sub">N</span>1 (right-side attack)</option>
                    <option value="SN2">S<span style="vertical-align: sub">N</span>2</option>
                </select>
            </div>
            <!--div id="attack-cell">
                <input id="attack-button" type="button"
                    value="Attack other side" disabled="y" />
            </div-->
            <div id="slider-cell">
                <input type="range" id="slider" min="0" max="1" step="any" 
                    value="0" list="tickmarks"/>
                <datalist id="tickmarks">
                    <option value="0" />
                    <option value="0.1" />
                    <option value="0.2" />
                    <option value="0.3" />
                    <option value="0.4" />
                    <option value="0.5" />
                    <option value="0.6" />
                    <option value="0.7" />
                    <option value="0.8" />
                    <option value="0.9" />
                    <option value="1" />
                </datalist>
            </div>
            <div id="rock-cell">
                <input id="rock-button" type="button" value="Rock model" />
            </div>
        </form>
        <div id="displays">
            <div id="display-3D">
            </div>
            <div id="display-2D">
                <svg id="svg-elt">
                    <defs>
                    <pattern id="backSlant" width="20%" height="100%" patternContentUnits="objectBoundingBox">
                        <path class="full" d="M0.05,0 h0.1 v1 h-0.1 Z" />
                    </pattern>
                    </defs>
                    <g id="svg-xfm" transform="scale(1, 1)">
                        <!--path class="backslant" d="M0,0 h100 v100 h-100 Z" /-->
                        <!--path d="M0,0 v1000" stroke="green" />
                        <path d="M0,0 h1000" stroke="red" />
                        <path d="M0,0 h-20" stroke="blue" />
                        <path d="M0,0 v-20" stroke="brown" /-->
                    </g>
                </svg>
            </div>
        </div>
    </body>
</html>

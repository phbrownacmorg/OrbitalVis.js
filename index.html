<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>OrbitalVis.js</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" defer="defer"></script>
        <script src="three.min.js" defer="defer"></script>
        <script src="Model.js" defer="defer"></script>
        <script src="data.js" defer="defer"></script>
        <script src="Controller.js" defer="defer"></script>
    </head>
    <body>
        <form action="" id="inputs" action="post">
            <div id="select-cell">
                <select id="model-select">
                    <option value="none">--Select a model--</option>
                    <option value="SN2">S<span style="vertical-align: sub">N</span>2</option>
                </select>
            </div>
            <div id="attack-cell">
                <input id="attack-button" type="button"
                    value="Attack other side" disabled="y" />
            </div>
            <div id="slider-cell">
                <input type="range" id="slider" min="0" max="1" step="any" 
                    value="0" list="tickmarks"/>
                <datalist id="tickmarks">
                    <option value="0" />
                    <option value="0.1" />
                    <option value="0.2" />
                    <option value="0.3" />
                    <option value="0.4" />
                    <option value="0.5" />
                    <option value="0.6" />
                    <option value="0.7" />
                    <option value="0.8" />
                    <option value="0.9" />
                    <option value="1" />
                </datalist>
            </div>
            <div id="rock-cell">
                <input id="rock-button" type="button" value="Rock model" />
            </div>
        </form>
        <div id="displays">
            <div id="display-3D">
            </div>
            <div id="display-2D">
                <svg id="svg-elt">
                    <defs>
                    <pattern id="backSlant" width="6" height="6" patternUnits="userSpaceOnUse">
                        <path class="full" d="M0,0 h3 v6 h-3 Z" />
                    </pattern>
                    </defs>
                    <g id="svg-xfm" transform="scale(1, 1)">
                    </g>
                </svg>
            </div>
        </div>
    </body>
</html>

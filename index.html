<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>OrbitalVis.js</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" defer="defer"></script>
        <script src="three.min.js" defer="defer"></script>
        <script src="Model.js" defer="defer"></script>
        <script src="data.js" defer="defer"></script>
        <script src="Controller.js" defer="defer"></script>
    </head>
    <body>
        <form action="" id="inputs" action="post">
            <div id="select-cell">
                <select id="model-select">
                    <option value="none">--Select a model--</option>
                    <option value="SN2">S<span style="vertical-align: sub">N</span>2</option>
                </select>
            </div>
            <div id="attack-cell">
                <input id="attack-button" type="button"
                    value="Attack other side" disabled="y" />
            </div>
            <div id="slider-cell">
                <input type="range" id="slider" min="0" max="1" step="any" 
                    value="0" list="tickmarks"/>
                <datalist id="tickmarks">
                    <option value="0" />
                    <option value="0.1" />
                    <option value="0.2" />
                    <option value="0.3" />
                    <option value="0.4" />
                    <option value="0.5" />
                    <option value="0.6" />
                    <option value="0.7" />
                    <option value="0.8" />
                    <option value="0.9" />
                    <option value="1" />
                </datalist>
            </div>
            <div id="rock-cell">
                <input id="rock-button" type="button" value="Rock model" />
            </div>
        </form>
        <div id="displays">
            <div id="display-3D">
            </div>
            <div id="display-2D">
                <defs>
                    <pattern id="pattern1" x="10" y="10" width="20" height="20"
                        patternUnits="userSpaceOnUse" >
                      <circle cx="10" cy="10" r="10" style="stroke: none; fill: #0000ff" />
                    </pattern>

                    <!--pattern id="backSlant" x="10" y="10" width="20" height="20" patternUnits="userSpaceOnUse">
                        <path d="M0,0 h10 v10 h-10 Z" fill="green"/>
                        <circle cx="10" cy="10" r="10" style="stroke: none; fill=#0000ff"; />
                    </pattern-->
                </defs>
                <svg id="svg-elt">
                    <g id="svg-xfm" transform="scale(1, 1)">
                        <!--path d="M0,0 h100 v100 h-100 Z" fill="url(#backSlant)" /-->
                        <!--rect x="-1" y="-1" width="1" height="1"  /-->
                        <rect x="10" y="10" width="100" height="100"
                            style="stroke: #000000; fill: url(#pattern1);" />
                    </g>
                </svg>
            </div>
        </div>
    </body>
</html>
